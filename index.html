<!DOCTYPE html>
<html>

<head>
    <title>Mark Oplok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            /* dark mode background */
        }

        .calculator {
            width: 250px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #444;
            /* dark mode border */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: center;
          /*margin-left: 30px;*/
        }

        .display {
            width: 200%;
            height: 40px;
            font-size: 20px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            text-align: right;
            background-color: #444;
            /* dark mode background */
            color: #fff;
          margin-left: 23px;
            /* dark mode text color */
        }

        .button {
            width: 50px;
            height: 40px;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #444;
            /* dark mode background */
            color: #fff;
          margin-left: 23px;
          margin-top: 3px;
            /* dark mode text color */
            cursor: pointer;
        }

        .button:hover {
            background-color: #555;
            /* dark mode hover background */
        }
      .equal {
            width: 210px;
            height: 40px;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #444;
            /* dark mode background */
            color: #fff;
        margin-left: 23px;
        margin-top: 5px;
            /* dark mode text color */
            cursor: center;
        }

        .equal:hover {
            background-color: #555;
            /* dark mode hover background */
        }
      .del {
            width: 210px;
            height: 40px;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #444;
            /* dark mode background */
            color: #fff;
        margin-left: 23px;
        margin-top: 5px;
            /* dark mode text color */
            cursor: center;
        }

        .del:hover {
            background-color: #555;
            /* dark mode hover background */
        }
      footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
      animation: heartbeat 1.3s ease-in-out infinite;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
        }
          @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
    .link {
      color: #FF9100;
      text-decoration: none;
      transition: color 0.3s;
    }

    .link:hover {
      color: #FFB74D;
    }
    </style>
</head>

            <button class="button" onclick="clickButton(this)">-</button>
